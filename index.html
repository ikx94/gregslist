<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Greg's List</title>
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <!--  
    <link rel="stylesheet" type="text/css" href="css/diagnostic.css">
    -->

</head>

<body>

    <header>
        <nav>
            <h1 class="sitetitle">Greg's List</h1>

            <ul>
                <li><a href="#">Post</a></li>
                <li><a href="#">Account</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <h2 id="searchjobstext">Search Jobs</h2>

        <form class="formcontainer" action="" method="post">
            <input type="text" name="jobsearch" id="jobsearch" placeholder="Search software jobs"
                class="searchbox round-edges">
            <button type="submit" id="submit" class="buttonicon round-edges"></button>
        </form>

        <div class="pagination">
            <button class=""><a href="#">< prev</a></button>
            <button class=""><a href="#">1 to 100 of 179</a></button>
            <button class=""><a href="#">Next</a></button>
        </div>

        <section title="jobs">
            <ul class="jobslist">
                <li><span class="datelocation">June 22 </span><a href=#>Project Manager</a><span
                        class="datelocation"> Midtown East</span></li>
                <li><span class="datelocation">June 21 </span><a href=#>Frontend Developer</a><span
                        class="datelocation"> SoHo</span></li>
                <li><span class="datelocation">June 20 </span><a href=#>Senior Python Developer / Cofounder</a><span
                        class="datelocation"> Flatiron</span></li>
            </ul>
        </section>
    </main>

</body>

</html>
